 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="roll_dice.css">
 </head>
 <body>
    <div class="container">
        <div class="dice-wrap">
            <img id="dice-1">
            <img id="dice-2">
        </div>
    <button type="button" onclick="RollDice()">Roll the dice</button>    
    </div>
<script type="text/javascript">
let images = ["dice_01.svg",
              "dice_02.svg",
              "dice_03.svg",
              "dice_04.svg",
              "dice_05.svg",
              "dice_06.svg"

];

let dice = document.querySelectorAll("img");

function RollDice(){
    dice.forEach(function(die){
      die.classList.add("roll");
    });
    setTimeout(function(){
      dice.forEach(function(die){
        die.classList.remove("roll");
    });
    
    let dice1val = Math.floor(Math.random()*6);
    let dice2val = Math.floor(Math.random()*6);
    console.log(dice1val,dice2val);
    document.querySelector("#dice-1").setAttribute("src", images[dice1val]);
    document.querySelector("#dice-2").setAttribute("src", images[dice2val]);
},
  500
);
}
RollDice();

     
</script>
 </body>
 </html>
